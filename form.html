<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 131 â€“ Dynamic Web Fundamentals - Steven Kemendics</title>
    <meta name="description" content="WDD 131 / Product Review"/>
    <meta name="author" content="Steven Kemendics"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <h1>Product Review Form</h1>
  <form action="review.html" method="get">
    <!-- Product Name -->
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>
    <br><br>
    
    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="rating1">
        <input type="radio" id="rating1" name="rating" value="1" required> &#9733;
      </label>
      <label for="rating2">
        <input type="radio" id="rating2" name="rating" value="2" required> &#9733;
      </label>
      <label for="rating3">
        <input type="radio" id="rating3" name="rating" value="3" required> &#9733;
      </label>
      <label for="rating4">
        <input type="radio" id="rating4" name="rating" value="4" required> &#9733;
      </label>
      <label for="rating5">
        <input type="radio" id="rating5" name="rating" value="5" required> &#9733;
      </label>
    </fieldset>
    <br>
    
    <!-- Date of Installation -->
    <label for="installationDate">Date of Installation:</label>
    <input type="date" id="installationDate" name="installationDate" required>
    <br><br>
    
    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label for="featureEase">
        <input type="checkbox" id="featureEase" name="features" value="Ease of Use"> Ease of Use
      </label>
      <br>
      <label for="featureDesign">
        <input type="checkbox" id="featureDesign" name="features" value="Design"> Design
      </label>
      <br>
      <label for="featurePerformance">
        <input type="checkbox" id="featurePerformance" name="features" value="Performance"> Performance
      </label>
      <br>
      <label for="featureSupport">
        <input type="checkbox" id="featureSupport" name="features" value="Support"> Support
      </label>
    </fieldset>
    <br>
    
    <!-- Written Review -->
    <label for="review">Written Review:</label>
    <br>
    <textarea id="review" name="review" rows="5" cols="40"></textarea>
    <br><br>
    
    <!-- User Name -->
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName">
    <br><br>
    
    <!-- Form Submission Button -->
    <input type="submit" value="Sent Review">
  </form>
  
  <footer>
    <p>&copy; <span id="currentyear"></span> Steven Kemendics. Austria</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
